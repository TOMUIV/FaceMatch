<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äººè„¸æ³¨å†Œ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 1.8em;
            color: #4fc3f7;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #000;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        #videoElement {
            display: none;
        }
        
        #canvasElement {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .controls-panel {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="text"] {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #333;
            color: white;
            font-size: 14px;
            min-width: 200px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #2196f3;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        button.success {
            background: #4caf50;
        }
        
        button.success:hover {
            background: #388e3c;
        }
        
        button.danger {
            background: #f44336;
        }
        
        button.danger:hover {
            background: #d32f2f;
        }
        
        .status-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
        }
        
        .status-item {
            margin: 8px 0;
            font-size: 14px;
        }
        
        .status-label {
            color: #aaa;
        }
        
        .status-value {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message-box.show {
            display: block;
        }
        
        .message-box.success {
            border: 2px solid #4caf50;
        }
        
        .message-box.error {
            border: 2px solid #f44336;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s ease;
        }
        
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 250px;
            border: 2px dashed rgba(79, 195, 247, 0.5);
            border-radius: 50% 50% 45% 45%;
            pointer-events: none;
        }
        
        .face-guide.active {
            border-color: #4caf50;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“· äººè„¸æ³¨å†Œ</h1>
    </div>
    
    <div class="main-container">
        <div class="video-section">
            <div class="video-container">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="canvasElement"></canvas>
                <div class="face-guide" id="faceGuide"></div>
                
                <div class="message-box" id="messageBox">
                    <div id="messageText"></div>
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="input-group">
                    <input type="text" id="personName" placeholder="è¯·è¾“å…¥å§“å" maxlength="20">
                </div>
                
                <button onclick="startCamera()" id="startBtn">ğŸ“¹ å¯åŠ¨æ‘„åƒå¤´</button>
                <button onclick="stopCamera()" id="stopBtn" disabled class="danger">â¹ åœæ­¢</button>
                
                <button onclick="startRegister()" id="registerBtn" disabled>ğŸ“ å¼€å§‹æ³¨å†Œ</button>
                <button onclick="completeRegister()" id="completeBtn" disabled class="success">âœ… å®Œæˆæ³¨å†Œ</button>
                <button onclick="cancelRegister()" id="cancelBtn" disabled class="danger">âŒ å–æ¶ˆ</button>
            </div>
        </div>
        
        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">çŠ¶æ€:</span>
                <span class="status-value" id="statusText">ç­‰å¾…å¯åŠ¨</span>
            </div>
            <div class="status-item">
                <span class="status-label">å·²é‡‡é›†:</span>
                <span class="status-value" id="sampleCount">0 / 3</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let socket = null;
        let videoStream = null;
        let isProcessing = false;
        let animationFrameId = null;
        let isRegistering = false;
        let minSamples = 3;
        let maxSamples = 10;
        
        // DOMå…ƒç´ 
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const canvasContext = canvasElement.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const registerBtn = document.getElementById('registerBtn');
        const completeBtn = document.getElementById('completeBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const personNameInput = document.getElementById('personName');
        const statusText = document.getElementById('statusText');
        const sampleCount = document.getElementById('sampleCount');
        const progressFill = document.getElementById('progressFill');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const faceGuide = document.getElementById('faceGuide');
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
        });
        
        // åˆå§‹åŒ–WebSocket
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('WebSocketè¿æ¥æˆåŠŸ');
            });
            
            socket.on('connected', function(data) {
                showMessage(data.message, 'info');
            });
            
            socket.on('register_started', function(data) {
                isRegistering = true;
                minSamples = data.min_samples;
                maxSamples = data.max_samples;
                updateStatus('æ­£åœ¨é‡‡é›†...', 0);
                updateButtons();
                faceGuide.classList.add('active');
            });
            
            socket.on('capture_status', function(data) {
                updateStatus(data.message, data.current_count);
                if (data.success) {
                    faceGuide.classList.add('active');
                    setTimeout(() => faceGuide.classList.remove('active'), 500);
                }
            });
            
            socket.on('register_complete', function(data) {
                isRegistering = false;
                showMessage(data.message, 'success');
                updateStatus('æ³¨å†Œå®Œæˆ', 0);
                updateButtons();
                faceGuide.classList.remove('active');
                personNameInput.value = '';
            });
            
            socket.on('register_error', function(data) {
                showMessage(data.message, 'error');
            });
            
            socket.on('register_cancelled', function(data) {
                isRegistering = false;
                updateStatus('å·²å–æ¶ˆ', 0);
                updateButtons();
                faceGuide.classList.remove('active');
            });
        }
        
        // å¯åŠ¨æ‘„åƒå¤´
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: false
                };
                
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = videoStream;
                
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = resolve;
                });
                
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                
                isProcessing = true;
                processFrame();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                registerBtn.disabled = false;
                updateStatus('æ‘„åƒå¤´å·²å¯åŠ¨');
                
            } catch (error) {
                showMessage('æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åœæ­¢æ‘„åƒå¤´
        function stopCamera() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            isProcessing = false;
            isRegistering = false;
            
            canvasContext.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            registerBtn.disabled = true;
            completeBtn.disabled = true;
            cancelBtn.disabled = true;
            
            updateStatus('å·²åœæ­¢');
            faceGuide.classList.remove('active');
            
            if (socket) {
                socket.emit('cancel_register');
            }
        }
        
        // å¤„ç†è§†é¢‘å¸§
        function processFrame() {
            if (!isProcessing || !videoStream) return;
            
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            
            // å¦‚æœæ­£åœ¨æ³¨å†Œï¼Œå‘é€å¸§åˆ°æœåŠ¡å™¨
            if (isRegistering && socket) {
                const imageData = canvasElement.toDataURL('image/jpeg', 0.6);
                socket.emit('capture_frame', { image_data: imageData });
            }
            
            animationFrameId = requestAnimationFrame(processFrame);
        }
        
        // å¼€å§‹æ³¨å†Œ
        function startRegister() {
            const name = personNameInput.value.trim();
            if (!name) {
                showMessage('è¯·è¾“å…¥å§“å', 'error');
                return;
            }
            
            if (socket) {
                socket.emit('start_register', { person_name: name });
            }
        }
        
        // å®Œæˆæ³¨å†Œ
        function completeRegister() {
            if (socket) {
                socket.emit('complete_register', {});
            }
        }
        
        // å–æ¶ˆæ³¨å†Œ
        function cancelRegister() {
            isRegistering = false;
            if (socket) {
                socket.emit('cancel_register');
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(text, count) {
            statusText.textContent = text;
            if (count !== undefined) {
                sampleCount.textContent = `${count} / ${minSamples}`;
                const progress = Math.min((count / minSamples) * 100, 100);
                progressFill.style.width = `${progress}%`;
                
                completeBtn.disabled = count < minSamples;
            }
        }
        
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtons() {
            registerBtn.disabled = isRegistering || !videoStream;
            completeBtn.disabled = !isRegistering;
            cancelBtn.disabled = !isRegistering;
            personNameInput.disabled = isRegistering;
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            messageText.textContent = text;
            messageBox.className = 'message-box show ' + type;
            
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
